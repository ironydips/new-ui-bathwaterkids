<!-- / profileComponent \ -->
<div class="profileComponent">
   <div class="container">
      <div class="profileBg">
         <h2>Add Admin</h2>
         <div class="inner-adjust">
            <h3>Details</h3>
            <div class="row">
               <div class="col-sm-6">
                  <div class="col-sm-3">
                     <label>User Name</label>
                  </div>
                  <div class="col-sm-4">
                     <input type="text" style="width:270px;" ng-model="$ctrl.admin.username" class="form-control"  name="username">
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="col-sm-2">
                     <label>Email</label>
                  </div>
                  <div class="col-sm-4">
                     <input type="text" style="width:270px;" class="form-control" ng-model="$ctrl.admin.email" name="email">
                  </div>
               </div>
            </div>
            <br>
            <h3>Rights</h3>
            <div class="row">
               <div class="col-sm-6">
                  <div class="col-sm-3">
                     <label>All</label>
                  </div>
                  <div class="col-sm-4">
                     <input type="checkbox" ng-click="$ctrl.checkAll()" ng-true-value="'YES'" ng-false-value="'NO'" ng-model="$ctrl.admin.All" ng-checked="$ctrl.admin.All">
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="col-sm-3">
                     <label>Owner</label>
                  </div>
                  <div class="col-sm-4">
                     <input type="checkbox" ng-model="$ctrl.admin.Owner" ng-click="$ctrl.checkOwner()" ng-true-value="'YES'" ng-false-value="'NO'" ng-checked="$ctrl.admin.Owner" >
                  </div>
               </div>
            </div>
             <div class="row">
               <div class="col-sm-6">
                  <div class="col-sm-3">
                     <label>Admin</label>
                  </div>
                  <div class="col-sm-4">
                     <input type="checkbox" ng-model="$ctrl.admin.Admin" ng-true-value="'YES'" ng-click = "$ctrl.checkAdmin()" ng-false-value="'NO'" ng-checked="$ctrl.admin.Admin">
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="col-sm-3">
                     <label>Pickup/Delivery</label>
                  </div>
                  <div class="col-sm-4">
                     <input type="checkbox" ng-model="$ctrl.admin.Pickup" ng-false-value="'NO'" ng-true-value="'YES'" ng-click = "$ctrl.checkPickup()">
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-sm-6">
                  <div class="col-sm-3">
                     <label>Customers</label>
                  </div>
                  <div class="col-sm-4">
                     <input type="checkbox" ng-model="$ctrl.admin.Customers" ng-false-value="'NO'" ng-true-value="'YES'" ng-click = "$ctrl.checkCustomer()">
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="col-sm-3">
                     <label>Inventory</label>
                  </div>
                  <div class="col-sm-4">
                     <input type="checkbox" ng-model="$ctrl.admin.Inventory" ng-false-value="'NO'" ng-true-value="'YES'" ng-click = "$ctrl.checkInventory()">
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-sm-6">
                  <div class="col-sm-3">
                     <label>Warehouse</label>
                  </div>
                  <div class="col-sm-4">
                     <input type="checkbox" ng-model="$ctrl.admin.Warehouse" ng-false-value="'NO'" ng-true-value="'YES'" ng-click = "$ctrl.checkWarehouse()">
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="col-sm-3">
                     <label>Is Super Admin</label>
                  </div>
                  <div class="col-sm-4">
                     <input type="checkbox" ng-model="$ctrl.admin.SuperAdmin" ng-false-value="'NO'" ng-true-value="'YES'" ng-click = "$ctrl.checkSuperAdmin()">
                  </div>
               </div>
              
            </div>
            <div class="row">
               <div class="col-sm-2">
               </div>
               <div class="col-sm-2">
               </div>
               <div class="btn-main">
                  <button type="button"  ng-click = "$ctrl.cancel()" class="btn btn-sm btn-default">Cancel</button>
                  <button ng-show="$ctrl.save" type="button"  ng-click = "$ctrl.saveAdmin()" class="btn btn-sm btn-success">Save</button>
                  <button ng-show="$ctrl.update" type="button"  ng-click = "$ctrl.updateAdmin()" class="btn btn-sm btn-success">Update</button>
                  
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

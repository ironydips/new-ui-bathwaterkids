<div class="slotComponent">
    <div class="container">
        <div class="loading" ng-show="$ctrl.loader">
            Loading&#8230;
        </div>
        <br>
        <div class="slotBg">
            <h2>Reset Timeslots</h2>
            <div class="inner-adjust" style="height: 350px;">
                <form action="#" method="post">
                    <div class="same">
                        <h3>Start Date</h3>
                        <datepicker date-format="MM.dd.yyyy" selector="form-control">
                            <div class="input-group">
                                <input ng-model="$ctrl.timeslot.start" class="form-control" placeholder="Choose a date" />
                                <span class="input-group-addon" style="cursor: pointer">
                        </span>
                            </div>
                        </datepicker>
                    </div>
                    <div class="same">
                        <h3>End Date</h3>
                        <datepicker date-format="MM.dd.yyyy" selector="form-control">
                            <div class="input-group">
                                <input ng-model="$ctrl.timeslot.endDate" class="form-control" placeholder="Choose a date" />
                                <span class="input-group-addon" style="cursor: pointer">
                        </span>
                            </div>
                        </datepicker>
                    </div>
                    
            </div>
            <div class="bottom-btn">
                <input class="btn btn-primary cancel" style="margin-right: 15px;" ng-click="$ctrl.cancel()" value="Cancel" type="button">
                <input class="btn btn-primary save" style="margin-right: 15px;" ng-click="$ctrl.save()" value="Reset" type="button">
            </div>
            </form>
        </div>
    </div>
</div>
<div class="clear"></div>
